name: C++ CI

on: [push]

jobs:

  macOS:
  
    runs-on: macOS-latest
  
    steps:
    - uses: actions/checkout@master
    - name: configure
      run: |
           wget -O install-xcode.sh https://gist.githubusercontent.com/mokagio/b974620ee8dcf5c0671f/raw/98c372acec9a7fc6c59b5f6660a5e12af7abcff5/install-xcode-cli-tools.sh
           sh install-xcode.sh
           brew doctor
           brew update
           brew install boost cmake git openssl autoconf automake libtool 
           brew link --force openssl
   - name: build
     run: |
           git submodule update --init --recursive
           cmake .
           make
           
